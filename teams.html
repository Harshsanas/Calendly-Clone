<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>Calendly for Teams</title>
    <link rel="stylesheet" href="./teams_style.css">
</head>
<body>
    <main>
        <div id="top_container">
            <h1>Simple, beautiful team scheduling.</h1>
            <div>
                <input type="email" placeholder="Enter your email" id="signup_mail"/>
                <button id="signup">Sign Up</button>
                <p>Get started for free. No credit card required.</p>
            </div>
        </div>
        <div id="grid_container"></div>
        <form>
            <h1>Have a question about how Calendly might fit your team's needs?</h1>
            <p>Tell us more, and we’ll see how we can help.</p>
            <table>
                <tr>
                    <td><label for="first_name" class="small_label">Name *</label><br><input type="text" id="first_name"/></td>
                    <td><label for="email" class="small_label">Business Email Address *</label><br><input type="email" id="email"/></td>
                </tr>
                <tr>
                    <td><label class="small_label">First</label><br><input type="text" id="last_name"/><br><label class="small_label">Last</label></td>
                </tr>
                <tr>
                    <td><label for="Company" class="small_label">Company *</label><br><input type="text" id="Company"/></td>
                    <td><label for="phone" class="small_label">Phone Number *</label><br><input type="text" id="phone"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label class="small_label">How many of your team members are going to use Calendly? *</label><br>
                        <input type="radio" id="members_1" name="members" value="1"/><label for="members_1">1</label><br>
                        <input type="radio" id="members_2" name="members" value="2"/><label for="members_2">2 - 9</label><br>
                        <input type="radio" id="members_3" name="members" value="10"/><label for="members_3">10 - 50</label><br>
                        <input type="radio" id="members_4" name="members" value="51"/><label for="members_4">51 - 100</label><br>
                        <input type="radio" id="members_5" name="members" value="101"/><label for="members_5">101+</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label class="small_label">Which best describes your department and role? *</label><br>
                        <input type="radio" id="role_1" name="role" value="1"/><label for="role_1">Sales + marketing</label><br>
                        <input type="radio" id="role_2" name="role" value="2"/><label for="role_2">Account management or customer success</label><br>
                        <input type="radio" id="role_3" name="role" value="3"/><label for="role_3">Recruiting</label><br>
                        <input type="radio" id="role_4" name="role" value="4"/><label for="role_4">Education</label><br>
                        <input type="radio" id="role_5" name="role" value="5"/><label for="role_5">Consultant, freelancer or entrepreneur</label><br>
                        <input type="radio" id="role_6" name="role" value="6"/><label for="role_6">Other</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label class="small_label">What are you interested in? *</label><br>
                        <input type="radio" id="interest_1" name="interest" value="1"/><label for="interest_1">Getting my Calendly account set up</label><br>
                        <input type="radio" id="interest_2" name="interest" value="2"/><label for="interest_2">Scheduling a demo</label><br>
                        <input type="radio" id="interest_3" name="interest" value="3"/><label for="interest_3">Discovering how Calendly works with my team’s specific use-case</label><br>
                        <input type="radio" id="interest_4" name="interest" value="4"/><label for="interest_4">Pricing details</label><br>
                        <input type="radio" id="interest_5" name="interest" value="5"/><label for="interest_5">Other</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="detail" class="small_label">Please describe your questions, challenges and use-case in detail. *</label><br>
                        <textarea id="detail" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="submit">Submit</button>
                    </td>
                </tr>
                <tr style="clear: both;"></tr>
            </table>
        </form>
    </main>
    <script type="text/javascript" src="./teams_script.js"></script>
</body>
</html>
