<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>Integrations - Calendly</title>
    <link rel="stylesheet" href="./integrations_style.css">
</head>
<body>
    <main>
        <div id="top_bar">
            <img id="top_img"/>
            <h1 id="top_h1">Powerful Scheduling Apps & Integrations</h1>
            <p id="top_p">Integrate Calendly with your current tools to boost productivity</p>
        </div>
        <div id="middle">
            <div id="buttons_bar">
                <p><strong>CATEGORIES</strong></p>
                <input type="submit" id="popular_btn" class="image_btn" value="Popular"/>
                <input type="submit" id="apps_btn" class="image_btn" value="Apps"/>
                <input type="submit" id="calendars_btn" class="image_btn" value="Calenders"/>
                <input type="submit" id="crm_btn" class="image_btn" value="CRM & Sales Tools"/>
                <input type="submit" id="video_btn" class="image_btn" value="Video Conference"/>
                <input type="submit" id="market_btn" class="image_btn" value="Marketing Tools"/>
                <input type="submit" id="ats_btn" class="image_btn" value="ATS & Recruiting"/>
                <input type="submit" id="payment_btn" class="image_btn" value="Payment Processors"/>
                <input type="submit" id="analyt_btn" class="image_btn" value="Analytics"/>
                <input type="submit" id="api_btn" class="image_btn" value="API & Connectors"/>
                <input type="submit" id="others_btn" class="image_btn" value="Others"/>
            </div>
            <!-- Calling all the data as cells -->
            <table id="show_data">
                <tbody></tbody>
            </table>
        </div>
        <div id="bottom">
            <h1>Can't find what you need?</h1>
            <p>Use a connector like Zapier or build a custom app with our API.</p>
            <a href="#">See how</a>
        </div>
    </main>
    <script type="text/javascript" src="./integrations_script.js"></script>
</body>
</html>
