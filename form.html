<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="event_name" type="text" placeholder="event_name"><br><br>
    <input id="desc_box" type="text" placeholder="desc_box"><br><br>
    <select name="select" id="Location">
        <option value="person meetings">person meetings</option>
        <option value="phone call">phone call</option>
        <option value="Google Meet">Google Meet</option>
        <option value="Zoom">Zoom</option>
    </select><br><br>
    <select name="duration" id="time_duration">
        <option value="30 M">30 M</option>
        <option value="1 Hr">1 Hr</option>
        <option value="1.30 Hr">1.30 Hr</option>
        <option value="2.00 Hr">2.00 Hr</option>
    </select><br><br>
    <input type="text" id="event_link" placeholder="event_link"><br><br>
    <button  id="save_click">Save & Click</button>


    <script>
        //localStorage.clear()
        var btn = document.getElementById('save_click');
        var ary = [];
        var loadObj = JSON.parse(localStorage.getItem('DATA'));
        if (loadObj != null) {
            ary = loadObj;
        }
        function storedata () {

            var evnt_name = document.getElementById('event_name');
            var descBox = document.getElementById('desc_box');
            var locati = document.getElementById('Location');
            var time_dur = document.getElementById('time_duration');
            var event_link = document.getElementById('event_link');

            var val = [evnt_name.value, descBox.value, locati.value, time_dur.value, event_link.value];
            
            // var obj = {
            //     evnt_name: evnt_name.value,
            //     descBox: descBox.value,
            //     locati: locati.value,
            //     time_dur: time_dur.value,
            //     event_link: event_link.value
            // }
            let newAry = [];
            for (i = 0; i < val.length; i++) {
                newAry.push(val[i]);
            }
            ary.push(newAry);
            console.log(ary);
            

            localStorage.setItem('DATA', JSON.stringify(ary));
           //console.log(newdat[0]);
           var getdat = JSON.parse(localStorage.getItem('DATA'));
          // console.log(getdat[0]);


        }
       // console.log(localStorage.getItem('DATA'));
        btn.addEventListener('click',storedata);

        
    </script>

</body>
</html>
